<!DOCTYPE html>
<html lang="pt-br" >

  <head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css" /> 
    <title>
      Tabela da Competição
    </title>
  </head>

  <body>
    <h1>Tabela de classificação</h1>

    <table style="width:100%">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="4">Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td><button onClick="adicionarVitoria()">Vitória</button></td>
          <td><button onClick="adicionarEmpate()">Empate</button></td>
          <td><button onClick="adicionarDerrota()">Derrota</button></td>
          <td><button onClick="excluirNome()">TESTE</button></td>
        </tr>
      </tbody>
    </table>

    <br><br>

    <div id="inserirNomes">
      <h2>Adicionar Jogadores</h2>
      <label for="nome"> Nome </label>
      <input type="text" id="nome" name="nome" maxlength="20">
      <br><br>
      <button onClick="adicionarJogador()">Adicionar</button>
    </div>

    <div id="wrapper">
      <h1 class="city">TESTE</h1>
      <h2 name="temp" id="temp"><span>0</span>ºC</h2>
    </div>

    <script src="app.js"></script>
    <script src="api.js"></script>
  </body>

</html>
